<app-tabnav [totalWatching]="watching?.length" [totalUnseen]="unseen?.length" [totalDone]="done?.length" [totalAnimes]="animes?.length"></app-tabnav>
<div id="warnings">
	<app-warning *ngIf="updateVersion !== 0" (click)="openUpdate()" [message]="'New version available: '+updateVersion" [type]="'update'"></app-warning>
	<app-warning *ngIf="errorMessage !== ''" [message]="errorMessage" [type]="'error'"></app-warning>
	<app-warning *ngIf="cachedQueue" [message]="'Cached'" [type]="''"></app-warning>
</div>
<div id="content">
	<app-category [animes]="watching" (onSelect)="onSelectEventHandler($event)"></app-category>
	<app-category [animes]="unseen" (onSelect)="onSelectEventHandler($event)" hidden></app-category>
	<app-category [animes]="done" (onSelect)="onSelectEventHandler($event)" hidden></app-category>
	<app-category [animes]="animes" (onSelect)="onSelectEventHandler($event)" search="true" hidden></app-category>
	<app-settings id="settings" [sessionid]="settings['sessionid']" (onSettingsLoaded)="onSettingsLoadedEventHandler($event)" (onSettingsChanged)="onSettingsChangedEventHandler($event)" hidden></app-settings>
	<app-spinner id="spinner"></app-spinner>
</div>
<button id="refreshbtn" (click)="refreshQueue()" hidden><img src="../assets/icons/refresh.svg"><span>Refresh</span></button>
<app-selected-anime id="selectedAnime" [selectedAnime]="selectedAnime" (onComplete)="refreshQueue()" hidden></app-selected-anime>
