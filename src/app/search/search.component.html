<div class="searchContainer">
	<input class="search" placeholder="Suchen..." [(ngModel)]="searchTerm" (keydown)="onSearchChangeEvent()" (keyup)="onSearchChangeEvent()" (change)="onSearchChangeEvent()" (paste)="onSearchChangeEvent()">
	<button *ngIf="searchTerm !== ''" class="clearsearchbtn" (click)="clearSearch()">🞩</button>
</div>
