<div class="selectedAnimeContainer">
	<div class="close" (click)="closeAnime()"></div>
	<div class="selectedAnime">
		<button class="closebtn" (click)="closeAnime()">ðŸž©</button>
		<button class="openEpisodebtn" (click)="openEpisode()"><img src="../assets/icons/openSelectedEpisode.svg"></button>
		<button class="openAnimebtn" (click)="openAnime()"><img src="../assets/icons/openSelectedAnime.svg"></button>
		<button class="completeEpisodebtn" (click)="completeEpisode()"><img src="../assets/icons/completeSelectedEpisode.svg"></button>
		<div class="premium" *ngIf="selectedAnime?.most_likely_media?.premium_only && !this.userIsPremium">
			<img class="premiumIcon" src="../../assets/icons/premium.png">
			<span class="premiumDate">{{getDate()}}</span>
		</div>
		<img class="preview" [src]="selectedAnime?.most_likely_media?.screenshot_image?.fwide_url">
		<progress class="playtime" [value]="selectedAnime?.most_likely_media?.playhead" [max]="selectedAnime?.most_likely_media?.duration"></progress>
		<ul class="animePropertys">
			<li><span class="animeName">{{selectedAnime?.series?.name}}</span></li>
			<li><span class="episodeName">{{selectedAnime?.most_likely_media?.name}}</span></li>
			<li><span class="episodeNumber"  *ngIf="selectedAnime?.most_likely_media?.episode_number !== ''">Episode Nr. {{selectedAnime?.most_likely_media?.episode_number}}</span><br><br></li>
			<li><span>{{selectedAnime?.most_likely_media?.description}}</span></li>
		</ul>
	</div>
</div>
