<div class="animeContainer card" (click)="onSelect.emit(anime)">
	<img class="preview" [src]="anime?.most_likely_media?.screenshot_image?.fwide_url">
	<img class="premium" src="../../assets/icons/premium.png" *ngIf="anime?.most_likely_media?.premium_only && !this.userIsPremium">
	<button class="openEpisodebtn" (click)="this.openEpisode()"><svg><use xlink:href="../assets/icons/openSelectedEpisode.svg#openSelectedEpisode"></use></svg></button>
	<ul class="animePropertys">
		<li><span class="animeName">{{anime?.series?.name}}</span></li>
		<li><span class="episodeName">{{anime?.most_likely_media?.name}}</span></li>
		<li><span *ngIf="anime?.most_likely_media?.episode_number !== ''" class="episodeNumber">Episode: {{anime?.most_likely_media?.episode_number}}</span></li>
	</ul>
	<progress class="playtime" [value]="anime?.most_likely_media?.playhead" [max]="anime?.most_likely_media?.duration"></progress>
</div>
