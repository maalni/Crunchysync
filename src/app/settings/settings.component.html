<div class="settingsContainer">
	<div id="confirmSettingsDialog" (click)="closeConfirmDialog()" hidden>
		<span>Saving your password could inherit to some security risks!<br>
			Do you want to proceed?
			<button class="confirmDialog" (click)="saveSettings()">Yes</button>
			<button class="closeDialog" (click)="closeConfirmDialog()">No</button>
		</span>
	</div>
	<span class="settingstitle">Settings</span>
	<span class="version">v.{{version}}</span>
	<input id="username" class="username" placeholder="Username" value="{{username}}">
	<input id="password" class="password" placeholder="Password" value="{{password}}" type="password">
	<input id="sessionid" class="sessionid" placeholder="Session ID" value="SessionID: {{sessionid}}" disabled>
	<button class="sessionbtn" (click)="visitCrunchyroll()">Refresh SessionID</button>
	<input id="deviceid" class="deviceid" placeholder="Device ID" value="DeviceID: {{deviceid}}" disabled>
	<div class="checkbox"><label for="forceUsRegion"><input id="forceUsRegion" type="checkbox" [checked]="forceUsRegion"> Force session with US region (Not working)</label></div>
	<div class="checkbox"><label for="disableBackgroundChecks"><input id="disableBackgroundChecks" type="checkbox" [checked]="disableBackgroundChecks">Disable background checks</label></div>
	<div class="checkbox"><label for="userIsPremium"><input id="userIsPremium" type="checkbox" [checked]="userIsPremium">Disable non-premium features?</label></div>
	<button class="savebtn" (click)="confirmSettings()" [disabled]="saving"><img src="../assets/icons/save.svg"><div>Save</div></button>
	<button class="reloadbtn" (click)="reloadExtension()">Reload Extension</button>
</div>
