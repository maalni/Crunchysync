<div class="settingsContainer">
	<button class="backbtn" (click)="this.varstore.selectedPage = 0" title="Back"><svg><use xlink:href="../assets/icons/arrows.svg#left"></use></svg>Back</button>
	<button class="savebtn" (click)="saveSettings()" title="Save" [hidden]="varstore.saving"><svg><use xlink:href="../assets/icons/save.svg#save"></use></svg></button>
	<div id="notifications" [hidden]="varstore.selectedPage != 4">
		<app-notification *ngFor="let notification of varstore.notifications" [message]="notification['message']" [type]="notification['type']" [url]="notification['url']"></app-notification>
	</div>
	<svg class="logo"><use xlink:href="../assets/icons/logo.svg#logo"></use></svg>
	<div class="author">made by Alexander KÃ¶nig</div>
	<div class="version">Version {{varstore.version}}<span *ngIf="!varstore.production">-debug</span></div>
	<div class="title">Settings</div>
	<div class="subtitle">Credentials</div>
	<input id="username" class="card" placeholder="Username" value="{{settings['username']}}">
	<input id="password" class="card" placeholder="Password" value="{{settings['password']}}" type="password">
	<div class="subtitle">Theme</div>
	<div class="radio card theme light"><input id="themeLight" type="radio" name="theme" [checked]="settings['theme'] == 'light'"><label for="themeLight"></label><span>Light</span></div>
	<div class="radio card theme dark"><input id="themeDark" type="radio" name="theme" [checked]="settings['theme'] == 'dark'"><label for="themeDark"></label><span>Dark</span></div>
	<div class="subtitle">Options</div>
	<div class="checkbox"><label for="disableBackgroundChecks"><input id="disableBackgroundChecks" type="checkbox" [checked]="settings['disableBackgroundChecks']">Disable background checks</label></div>
	<div *ngIf="!varstore.production" class="subtitle">Debug</div>
	<input *ngIf="!varstore.production" id="sessionid" class="card" placeholder="Session ID" value="SessionID: {{settings['sessionid']}}" disabled>
	<input id="deviceid" class="card" placeholder="Device ID" value="DeviceID: {{settings['deviceid']}}" disabled>
	<div *ngIf="!varstore.production" class="checkbox"><label for="forceUsRegion"><input id="forceUsRegion" type="checkbox" [checked]="settings['forceUsRegion']"> Force session with US region</label></div>
	<div *ngIf="!varstore.production" class="checkbox"><label for="forceSetup"><input id="forceSetup" type="checkbox" [checked]="settings['forceSetup']"> Force setup at startup</label></div>
	<button *ngIf="!varstore.production" class="reloadbtn" (click)="reloadExtension()">Reload Extension</button>
</div>
